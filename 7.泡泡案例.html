
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 340px;
      height: 150px;
      border-radius: 5px;
      margin: 100px auto;


      /*多重背景的使用*/
      /*语法：可以给一个盒子设置多个背景，需要使用逗号隔开， 最后推荐写一个颜色*/
      background: url("images/paopao.png") left top, url(images/paopao.png) right bottom, #f91;

      transition: all 1s;
    }

    div:hover {
      background: url("images/paopao.png") left bottom, url(images/paopao.png) right top, #f91;
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
