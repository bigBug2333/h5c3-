
<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>Title</title>

    body {
      background-color: #f5f5f5;
    }
    img {
      display: block;
      margin: 100px auto;
      transition: all 1s;
    }

    img:hover {
      box-shadow: 0 5px 10px 5px #666;

      transform: translateY(-5px);
    }
