<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 460px;
            height: 460px;
            position: relative;
            margin: 80px auto;
            background-color: rgba(0, 0, 0, 0)
        }
        div::after {
            content: "";
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            transition: all 1s;
        }
        div:hover::after{
            background-color: rgba(0, 0, 0, 0.5)
        }
    </style>
</head>
<body>
    <div><img src="images/1.jpg" alt=""></div>
</body>
</html>
